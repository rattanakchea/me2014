<!doctype html>
<html>
  <head>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700italic|Oswald' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet" />
    <script src="js/vendor/angular.min.js"></script>
  </head>
  <body ng-app="codepenApp">
    <div class="header">
      <h1><span>CodePen</span><span>-Rattanak</span></h1>
    </div>

    <div class="main" ng-controller="MainController">
      <div class="container">
        <h1>Today is {{ today | date }}</h1>
        <div class="row">
          <h3>Goals</h3>
          <p>To demonstrate the use of Angular - </p>
          <ul>
          <li>Directive: to build resuable html components</li>
          <li>Filter: custom filter to (use in codepen full url)</li>
          <li>Angular Animation</li>
          <li>Angular UI bootrap: for example: pagination UI</li>
          </ul>
        </div>
        <h2>My Codepens</h2>
        <div ng-repeat="a in mycodepens">
        <codepen-listing listing="a"></codepen-listing>
        </div>
        <h2>Favorites</h2>
        <div ng-repeat="a in favorites">
        <codepen-listing listing="a"></codepen-listing>
        </div>

      </div>
    </div>

    <div class="footer">
    </div>
    
    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

    <!-- Directives -->
    <script src="js/directives/codepenListing.js"></script>

    <!-- Filters -->
    <script src="js/filters/codepenUrl.js"></script>
  
  </body>
</html>
