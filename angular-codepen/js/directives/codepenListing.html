 <div class="appetizers row">
  <div class="item col-md-9">

    <p class="description">{{listing.description}}</p>
    <p>Author - {{listing.author}}</p>

  <div class="price col-md-3">
    <p><a ng-href="{{listing.codepen}}">Codepen</a></p>
    <p><a ng-href="{{listing.codepen | codepenUrl}}" target="_blank">Demo</a></p>
  </div>
</div>
